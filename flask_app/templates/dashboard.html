<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dashboard</title>
    </head>
    <body>
        <nav class="d-flex justify-content-between align-items-center mx-auto p-2 bg-dark">
            <h1 class="text-center text-success">Welcome {{username}}</h1>
            <div class="d-flex col-4 justify-content-around">
                <a href="/dashboard" class="btn btn-danger">Add New Recipe</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </nav>

        <main class="container bg-dark my-4 rounded">
            <table class="table table-dark table-striped table-hover">
                <thead class="text-success">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 Min</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                    {%if all_recipes %}
                    {% for recipe in all_recipes: %}
                        
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.under_30}}</td>
                    <td><a href="/recipe/{{recipe.id}}">View Instructions</a> 
                        {% if recipe.user_id == userid %}
                        | <a href="recipe/edit/{{recipe.id}}">Edit</a> | <a href="recipe/delete/{{recipe.id}}">Delete</a></td>
                        {%endif%}
                </tr>   
                    {%endfor%}
                    {%endif%}
                </tbody>
            </table>
        </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </body>
</html>

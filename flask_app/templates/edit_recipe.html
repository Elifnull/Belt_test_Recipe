<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Recipe</title>
    </head>
    <body>
        <nav class="d-flex justify-content-between align-items-center mx-auto p-2 bg-dark">
            <h1 class="text-center text-success">Update Recipe</h1>
            <div class="d-flex col-4 justify-content-around">
                <a href="/dashboard" class="btn btn-danger">Dashboard</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </nav>
        <main class="container col-8">
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/update/recipe/{{recipe.id}}" method="post" class="bg-dark p-5 my-5 rounded text-light">
                <div class="row g-3 justify-content-between">
                    <div class="col-4">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name" value="{{recipe.name}}">
                    </div>
                    <div class="col-4">
                        <label for="date_made" class="form-label">Date:</label>
                        <input type="date" class="form-control" name="date_made" value="{{recipe.date_made.strftime('%Y-%m-%d')}}">
                    </div>
                </div>
                <div class="my-auto row g-3 justify-content-between">
                    <div class="col-6">
                        <label for="description" class="form-label">Description:</label>
                        <textarea type="text" class="form-control" name="description" col="40" row="19">{{recipe.description}}</textarea>
                    </div>
                    <div class="col-4">
                        <span class=" text-start text-light fs-5"> Under 30 min?</span>
                        <div class="form-check my-2">
                            <input class="form-check-input" type="radio" name="under_30" value="Yes"{%if recipe.under_30 == "Yes":%}checked{%endif%}>
                            <label class="form-check-label" for="under_30">Yes</label>
                        </div>
                        <div class="form-check my-2">
                            <input class="form-check-input" type="radio" name="under_30" value="No" {%if recipe.under_30 == "No":%}checked{%endif%}>
                            <label class="form-check-label" for="under_30">No</label>
                        </div>
                    </div>
                </div>
                <div class=" row justify-content-between">
                    <div class="col-6">
                        <label for="instructions">Instructions:</label>
                        <textarea name="inst" cols="30" rows="5" class="form-control">{{recipe.instructions}}</textarea>
                    </div>
                </div>
                <input type="submit" class="my-3 btn btn-success" value="Update Recipe">
            </form>
        </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </body>
</html>
